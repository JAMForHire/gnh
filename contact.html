<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./navbar.js"></script>
  <title>Contact GNH</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="topnav" id="topnav">
    <a href="index.html" class="active">Home</a>
    <a href="">Tutoring</a>
    <a href="contact.html">Contact</a>
    <a href="">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggle_nav()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>

  <!-- Contact Form -->
  <div class="container col-8 col-lg-6 py-5">
      <h1 class="display-3 pb-2 text-center">Contact</h1>
      <form method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="input-name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="input-name">
        </div>
        <div class="mb-3">
          <label for="input-email-address" class="form-label">Email address</label>
          <input type="text" name="email" class="form-control" id="input-email-address">
        </div>
        <div class="mb-3">
          <label for="input-message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="input-message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <footer>
    <div class="container col-12 d-flex flex-column flex-lg-row align-items-center">
      <!-- ITWS Logo -->
      <div class="col-lg-4">
        <img src="assets/itws_logo.png" class="main-img img-fluid my-3" alt="ITWS Logo" width="100">
      </div>
      <!-- Social Media Logos -->
      <div class="col-lg-4 d-flex flex-row justify-content-center align-items-center my-2">
        <a href="" class="social-media-link"><img src="assets/facebook_logo.png" class="social-media-img" alt="Facebook Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/twitter_logo.png" class="social-media-img" alt="Twitter Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/tiktok_logo.png" class="social-media-img" alt="TikTok Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/instagram_logo.png" class="social-media-img" alt="Instagram Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/linkedin_logo.png" class="social-media-img" alt="LinkedIn Logo" width="40" height="40"></a>
      </div>
      <!-- Email Addresses -->
      <div class="col-lg-4 d-lg-flex flex-lg-column align-items-end mb-3 text-center text-lg-right">
        <h4 class="display-6">Email</h4>
        <p class="lead">President: <a href="mailto:smitha24@rpi.edu">smitha24@rpi.edu</a></p>
        <p class="lead">GNH Mailing List: <a href="mailto:gammanueta@rpi.edu">gammanueta@rpi.edu</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
