<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="/index.css">
  <title>Contact GNH</title>
</head>
<body>
  
  <div class="container col-xl-4 py-5">
      <h1 class="fw-bold pb-2 text-center">Contact</h1>
      <form action="mailto:address@domain.com" method="post" enctype="text/plain" target="_blank" rel="noopener noreferrer">
        <div class="mb-3">
          <label for="input-name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="input-name">
        </div>
        <div class="mb-3">
          <label for="input-email-address" class="form-label">Email address</label>
          <input type="text" name="email" class="form-control" id="input-email-address">
        </div>
        <div class="mb-3">
          <label for="input-message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="input-message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>
