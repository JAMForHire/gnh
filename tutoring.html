<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./header_and_footer.js"></script>
  <script src="./api.js"></script>
  <title>GNH Tutoring</title>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Outdoor Confirmation</h5>
        </div>
        <div class="modal-body">
          <p class="lead">Current Weather</p>
          <p id="temp"></p>
          <p id="weather"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="refresh">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="topnav" id="topnav">
    <a id="home"></a>
    <a id="tutoring"></a>
    <a id="contact"></a>
    <a id="events"></a>
    <a href="javascript:void(0);" class="icon" onclick="toggle_nav()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>

  <div class="w-100 h-100 bg-secondary d-flex flex-column align-items-center">
    <form class="bg-light w-75 h-75 mt-5 p-5">
      <h1 class="text-center mb-4 display-4">Tutoring Signup</h1>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Name:</span>
        </div>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="input-group mb-4">
        <input type="text" id="email" class="form-control" placeholder="Enter your email">
        <div class="input-group-prepend">
          <span class="input-group-text">@rpi.edu</span>
        </div>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-append">
          <label class="input-group-text" for="tutor">Tutor:</label>
        </div>
        <select id="tutor" class="custom-select text-left border-secondary border border-1 rounded text-secondary">
          <option selected>Choose...</option>
          <option value="1">Tutor 1</option>
          <option value="2">Tutor 2</option>
          <option value="3">Tutor 3</option>
        </select>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-append">
          <label class="input-group-text" for="time">Times:</label>
        </div>
        <select id="time" class="custom-select text-left border-secondary border border-1 rounded text-secondary">
          <option selected value="">Choose...</option>
          <option value="1">5pm-6pm</option>
          <option value="2">6pm-7pm</option>
          <option value="3">7pm-8pm</option>
          <option value="4">8pm-9pm</option>
        </select>
      </div>

      <div class="input-group mb-5">
        <div class="input-group-append">
          <label class="input-group-text" for="location">Location:</label>
        </div>
        <select id="location" class="custom-select text-left border-secondary border border-1 rounded text-secondary">
          <option selected value="">Choose...</option>
          <option value="1">Indoor</option>
          <option value="2">Outdoor</option>
        </select>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" data-toggle="modal" data-target="#modal" class="btn btn-primary mt-5" onclick="preventDefault()">Submit</button>
      </div>
    </form>
  </div>
  
  <footer>
    <div class="container col-12 d-flex flex-column flex-lg-row align-items-center">
      <!-- ITWS Logo -->
      <div class="col-lg-4">
        <img src="assets/itws_logo.png" class="main-img img-fluid my-3" alt="ITWS Logo" width="100">
      </div>
      <!-- Social Media Logos -->
      <div class="col-lg-4 d-flex flex-row justify-content-center align-items-center my-2">
        <a href="" class="social-media-link"><img src="assets/facebook_logo.png" class="social-media-img" alt="Facebook Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/twitter_logo.png" class="social-media-img" alt="Twitter Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/tiktok_logo.png" class="social-media-img" alt="TikTok Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/instagram_logo.png" class="social-media-img" alt="Instagram Logo" width="40" height="40"></a>
        <a href="" class="social-media-link"><img src="assets/linkedin_logo.png" class="social-media-img" alt="LinkedIn Logo" width="40" height="40"></a>
      </div>
      <!-- Email Addresses -->
      <div class="col-lg-4 d-lg-flex flex-lg-column align-items-end mb-3 text-center text-lg-right">
        <h4 class="display-6">Email</h4>
        <p class="lead" id="footer_1"></p>
        <p class="lead" id="footer_2"></p>
      </div>
    </div>
  </footer>
</body>
</html>
